<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note Creatore Web App | Free App</title>

    <!-- Googel Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css Link -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="menu">
        <button class="bars">
          <img src="/images/bars.svg" alt="" />
        </button>
        <div class="list">
          <ul>
            <li>
              <a href="#">Home</a>
            </li>
            <li class="fav-tab">
              <a href="#">Favorite</a>
            </li>
            <li class="new-tab">
              <a href="#">New</a>
            </li>
            <li>
              <a href="#">About</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="page-name">
        <h2>Home</h2>
      </div>
      <div class="search">
        <img src="/images/search.svg" alt="" />
      </div>
    </header>
    <main>
      <h3>Your Notes Will Be Appear Here</h3>
    </main>
    <div class="new-note-section">
      <div class="mic">
        <img src="/images/micerophone.svg" alt="" />
      </div>
      <div class="new-circle">
        <img src="/images/add.svg" alt="" />
      </div>
      <div class="check">
        <img src="/images/check.svg" alt="" />
      </div>
    </div>

    <div class="search-section">
      <div class="search-bar">
        <img src="/images/search.svg" alt="" />
        <input type="text" placeholder="Search for note" />
      </div>
      <button class="back">
        <h3>Back</h3>
      </button>
    </div>

    <div class="create-note-section">
      <input type="text" placeholder="TITLE" class="title-input" />
      <textarea
        id="note-textarea"
        placeholder="Text"
        maxlength="600"
      ></textarea>
      <div class="letters-number">
        <div class="max-number-of-letters">
          <span
            ><span class="of-number">0</span>/<span class="total-number"
              >600</span
            ></span
          >
        </div>
        <div class="max-letter-alert">
          <span>You Have Reach The Max Number</span>
        </div>
      </div>

      <button class="create-note btn">
        <h3>Create</h3>
      </button>
      <button class="create-back btn">
        <h3>Back</h3>
      </button>
    </div>

    <div class="favorite-notes-section">
      <h3>Your Favorite Notes</h3>
      <button class="favorite-back">
        <h3>Back</h3>
      </button>
    </div>

    <div class="alert">
      <h3>Your Have Some Empty Inputs</h3>
      <button class="close-alert">
        <span></span>
        <span></span>
      </button>
    </div>

    <script src="/app/src/js/app.js"></script>
  </body>
</html>
